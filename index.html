<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="container">
        <div class="form">
            <h1 class="header">Get In Touch</h1>
            <input type="text" class="input-left" placeholder="First Name">
            <input type="text" class="input-right" placeholder="Last Name">
            <input type="email" class="input-left" placeholder="Email">
            <input type="text" class="input-right" placeholder="Phone">
            <input type="text" class="input-bottom" placeholder="Address">
            <input type="text" class="input-bottom" placeholder="Type your message here">
            <button type="submit" class="btn" onclick="show()">Submit</button>
            <p href="#" class="thanks" id = "aftersubmit">Thanks for submiting!</p>
        </div>
    </main>
</body>

<script>
    function show() {
        if(window.location.href.indexOf("submitted") > -1){
            document.getElementById("aftersubmit").style.visibility = 'visible';
        }
    }
</script>


</html>
